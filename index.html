				<img src="image/rotate1.gif" id="rotate1" width="30" alt="逆时针旋转" title="逆时针旋转" style="margin-left: 4px;cursor: pointer;">
				<img src="image/rotate2.gif" id="rotate2" width="30" alt="顺时针旋转" title="顺时针旋转" style="margin-left: 4px;cursor: pointer;">

<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="jquery.ad-gallery.js"></script>
<script type="text/javascript" src="jrotate.plugin.js"></script>
<script type="text/javascript">
$(function() {
    var gallerys = $('#gallery').adGallery({
        width: 800,
        height: 700,
        scroll_jump: 0,
        loader_image: 'image/loader.gif',
        slideshow: {
			enable: false
		}
    });
	$(".ad-gallery").on("click", ".ad-image", function() {
		window.open($(this).find("img").attr("src"), "_blank");
	});
	
	$(".ad-gallery").on("click mouseover", "#focus a", function() {
		//console.log('here');
		$("#focus a").removeClass('active');
		$(this).addClass('active');
		gallerys[0].showImage(parseInt($(this).text())-1);
		gallerys[0].slideshow.stop();
		return false;
	});
	
	$("#rotate1").on("click", function() {
		//.find("img")
		//$("#gallery").find(".ad-image").css('transform', 'rotate(90deg)');
		var rotate = $("#gallery").find(".ad-image").attr('rotate');
		rotate = typeof(rotate) === 'undefined' ? 0 : parseInt(rotate);
		rotate -= 90;
		$("#gallery").find(".ad-image").attr('rotate', rotate);
		$("#gallery").find(".ad-image").css('rotate', rotate);
		//console.log("rotate: " + rotate);
	});
	$("#rotate2").on("click", function() {
		//.find("img")
		//$("#gallery").find(".ad-image").css('transform', 'rotate(-90deg)')
		var rotate = $("#gallery").find(".ad-image").attr('rotate');
		rotate = typeof(rotate) === 'undefined' ? 0 : parseInt(rotate);
		rotate += 90;
		$("#gallery").find(".ad-image").attr('rotate', rotate);
		$("#gallery").find(".ad-image").css('rotate', rotate);
		//console.log("rotate: " + rotate);
	});
});

</script>
</body>
